name: Deploy Backend to VPS

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true
      
      - name: Cache cargo registry
        uses: actions/cache@v3
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
      
      - name: Cache cargo index
        uses: actions/cache@v3
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}
      
      - name: Cache target directory
        uses: actions/cache@v3
        with:
          path: target
          key: ${{ runner.os }}-target-${{ hashFiles('**/Cargo.lock') }}
      
      - name: Run tests
        run: cargo test
      
      - name: Build release
        run: cargo build --release
      
      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.VPS_SSH_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H -p ${{ secrets.VPS_PORT }} ${{ secrets.VPS_HOST }} >> ~/.ssh/known_hosts
      
      - name: Stop application before deployment
        run: |
          ssh -i ~/.ssh/deploy_key -p ${{ secrets.VPS_PORT }} ${{ secrets.VPS_USERNAME }}@${{ secrets.VPS_HOST }} << 'EOF'
            cd /opt/apps/authify/backend
            pm2 stop authify-api || true
          EOF
      
      - name: Deploy to VPS
        run: |
          # Copier le binaire
          scp -i ~/.ssh/deploy_key -P ${{ secrets.VPS_PORT }} \
            target/release/authify-api \
            ${{ secrets.VPS_USERNAME }}@${{ secrets.VPS_HOST }}:/opt/apps/authify/backend/authify-api
          
          # Copier les migrations (si elles existent)
          if [ -d "migrations" ]; then
            scp -r -i ~/.ssh/deploy_key -P ${{ secrets.VPS_PORT }} \
              migrations/* \
              ${{ secrets.VPS_USERNAME }}@${{ secrets.VPS_HOST }}:/opt/apps/authify/backend/migrations/
          fi
          
          # Exécuter les migrations et redémarrer
          ssh -i ~/.ssh/deploy_key -p ${{ secrets.VPS_PORT }} ${{ secrets.VPS_USERNAME }}@${{ secrets.VPS_HOST }} << 'EOF'
            cd /opt/apps/authify/backend
            
            # Exécuter les migrations
            sqlx migrate run || echo "⚠️  Migrations failed or already applied"
            
            # Rendre exécutable et redémarrer
            chmod +x authify-api
            pm2 restart authify-api || pm2 start ecosystem.config.js
            pm2 save
            
            echo "✅ Deployment successful!"
            pm2 status authify-api
          EOF
      
      - name: Cleanup
        if: always()
        run: rm -f ~/.ssh/deploy_key
